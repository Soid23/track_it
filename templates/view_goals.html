<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Goals</title>
</head>
<body>
    <h1>Your Savings Goals</h1>
    <a href="{{ url_for('add_goal') }}">Add New Goal</a>
    {% for goal_id, goal_name, graph_html in goals_data %}
        <div class="goal-container">
            <div class="goal-title">{{ goal_name }}</div>
            <div class="graph-container">
                <img src="data:image/png;base64,{{ graph_html }}" alt="Savings Goals Progress">
            </div>
        </div>
    {% endfor %}
</body>
</html>
