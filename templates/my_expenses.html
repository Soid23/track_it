<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Expenses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding:10px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 1rem;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }
        table, th, td {
            border: 1px solid #000000;
        }
        th, td {
            padding: 1rem;
            text-align: left;
        }
        th {
            background-color: #0715da;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 40%; /* Adjust the width of the form */
            margin: 0 auto;
            background-color: #fff;
            padding: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        form label {
            margin: 0.5rem 0 0.2rem;
            font-size: 0.9rem;
        }
        form input, form button {
            padding: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 5px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Expenses</h1>
        <nav>
            <ul>
                <li><a href="/homepage">Home</a></li>
                <li><a href="/my_bills">My Bills</a></li>
                <li><a href="/my_expenses">My Expenses</a></li>
                <li><a href="/savings">My Savings</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Expense List</h2>
            <table>
            <thead>
                <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Category</th>
                </tr>
            </thead>
            <tbody>
                {% for expense in expenses %}
                <tr>
                <td>{{ expense[0] }}</td>
                <td>{{ expense[1] }}</td>
                <td>Ksh {{ expense[2] }}</td>
                <td>{{ expense[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
            </table>
        </section>
        <section>
            <h2>Add New Expense</h2>
            <form action="/add_expense" method="post">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" step="0.01" required>
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required>
                <button type="submit">Add Expense</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Expense Tracker</p>
    </footer>
</body>
</html>
