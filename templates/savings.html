<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Savings Goal</title>
    <style>
        body {
            background-image: url('{{ url_for('static', filename='images/background.jpg') }}');
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Create Savings Goal</h1>
    <form method="post" action="{{ url_for('savings') }}">
        <label for="goal_name">Goal Name:</label>
        <input type="text" id="goal_name" name="goal_name" required>
        <label for="target_amount">Target Amount:</label>
        <input type="number" id="target_amount" name="target_amount" required>
        <label for="current_amount">Current Amount:</label>
        <input type="number" id="current_amount" name="current_amount" required>
        <button type="submit">Create Goal</button>
    </form>
</body>
</html>
