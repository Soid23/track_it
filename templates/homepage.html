<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        .nav {
            width: 100%;
            background: #007bff;
            color: #ffffff;
            padding: 10px;
            text-align: right;
        }
        .nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
        }
        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .text-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            font-size: 2em;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 20px;
            box-sizing: border-box;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .large-image {
            width: 100%;
            height: 500px;
            background-color: #ccc;
            border: 0px solid #ffffff;
            margin-bottom: 10px;
        }
        .small-images-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .small-image {
            width: 50%;
            height: 400px;
            background-color: #ddd;
            border: 0px solid #ffffff;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
       
        .nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            background-color: black;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('my_bills') }}" class="large-image">
        <div class="image-container">
            <img src="{{ url_for('static', filename='images/bills.jpeg') }}" alt="Large Image">
        <div class="text-overlay">MY BILLS</div>
        </div>
    </a>
    <div class="small-images-container">
        <a href="{{ url_for('expenses') }}" class="small-image">
            <div class="image-container">
                <img src="{{ url_for('static', filename='images/expenditure.jpeg') }}" alt="Small Image 1">
                <div class="text-overlay">EXPENDITURE</div>
            </div>
        </a>
        <a href="{{ url_for('savings') }}" class="small-image">
            <div class="image-container">
                <img src="{{ url_for('static', filename='images/savings.jpeg') }}" alt="Small Image 2">
                <div class="text-overlay">SAVINGS</div>
            </div>
        </a>
    </div>
</body>
</html>
